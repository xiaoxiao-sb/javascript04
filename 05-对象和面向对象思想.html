	<body>
		<script type="text/javascript">
			/*
			 * 对象:万物皆对象
			 * 面向对象思想: 在真实世界中,我们所看到的每一个事物都是一个对象,根据这个对象的特征
			 * (属性)和行为(函数或者方法),抽象一类群体,在通过这类群体实例化到具体的某一个对象,
			 * 这个抽象和实例化的过程就是面向对象思想
			 * 
			 * 编程思想:
			 * 
			 * 面向过程: 注重的是过程
			 * 例如: c语言
			 * 面向对象: 注重的是结果
			 * 例如: java  C#  c++
			 * 
			 * 面向对象语言的特征: 有类(class)的概念
			 * js没有类的概念,所有js不是面向对象语言,而是基于对象的语言,因为有对象的概念,可以模拟
			 * 类的概念
			 * 
			 * 面向对象的三大特征:
			 * 封装: 可以理解将代码封装成函数
			 * 继承: 后面讲
			 * 多态: 后面将
			 * 
			 */
			var a = 1;
			var b = 2;
			var c = a+b;
		</script>
