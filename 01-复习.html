<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
		<script type="text/javascript">
			//案例6:把数组中每个元素用|拼接到一起产生一个字符串并输出
			var arr5 = ['周杰伦', '王力宏', '陶喆', '蔡依林', '林俊杰', '梁静茹', '老刘', '腾格尔'];
			var str = '';
			for(var i = 1;i<arr5.length;i++){
				str=str+'|'+arr5[i];
			}
			str = arr5[0]+str;
			console.log(str);
		</script>
	</body>
</html>
